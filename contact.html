<div class="container justify-content-center d-flex contact_us">
    <form class="col-md-6 align-content-center shadow-sm p-4 rounded-2">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="namelHelp" required>
          <!-- <div id="namelHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <div class="mb-3">
            <label for="validationTextarea" class="form-label">Message<span class="text-danger">*</span></label>
            <textarea class="form-control " id="validationTextarea" placeholder="Type your message here!!!" required></textarea>
            <div class="invalid-feedback">
                Please enter a message in the textarea.
            </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
</div>
